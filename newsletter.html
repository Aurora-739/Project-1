                    <br>
                <label for="Email" class="hide-heads"> Email Address </label>
                <input type="email" class="input" id="Email" name="signup_form" placeholder="Email Address" required>
                    <br>
                <input type="submit" class="submitbut" value="Sign Up!">
            </form>
                <br>
